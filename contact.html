        <section id="contact" class="jumbotron hero-spacer box">
            <div class="row">
                <div class="col-lg-12">
                    <form name="sentMessage" id="contactForm" novalidate>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="Your First Name *" id="name" required data-validation-required-message="Please enter your name.">

                                </div>
                                <div class="form-group">
                                    <input type="email" class="form-control" placeholder="Your Last Name *" id="lastname" required data-validation-required-message="Please enter your email address.">

                                </div>

                                    <p class="help-block text-danger"></p>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="Your Email *" id="email"  required data-validation-required-message="Please enter your last name.">
                                    <p class="help-block text-danger"></p>
                                </div>
                                <div class="form-group">
                                    <input type="email" class="form-control" placeholder="Your company *" id="company" required data-validation-required-message="Please enter your company.">
                                    <p class="help-block text-danger"></p>
                                </div>
                                <div class="form-group">
                                    <button type="submit" class="btn btn-xl">Send Message</button>
                                </div>
                            </div>
