        <nav class="navbar navbar-inverse navbar-fixed-top topnav" role="navigation">

                    <a class="navbar-brand topnav" href="#">GEAREV</a>

                <!-- Collect the nav links, forms, and other content for toggling -->

        <div class="container">
            <header class="jumbotron hero-spacer">
                    <h2 class="section-heading">Contact Us</h2>
            </header>        
            
        <section id="contact" class="container content-section text-center">
            <div class="row">
                <div class="col-lg-12">
                    <form name="sentMessage" id="contactForm" novalidate>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="Your First Name *" id="name" required data-validation-required-message="Please enter your name.">
                                    <p class="help-block text-danger"></p>
                                </div>
                                <div class="form-group">
                                    <input type="email" class="form-control" placeholder="Your Email *" id="email" required data-validation-required-message="Please enter your email address.">
                                    <p class="help-block text-danger"></p>
                                </div>
                                <div class="form-group">
                                    <div class="form-group">
                                    <textarea class="form-control" placeholder="Your Message *" id="message" required data-validation-required-message="Please enter a message."></textarea>
                                    <p class="help-block text-danger"></p>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="Your Last Name *" id="lastname" required data-validation-required-message="Please enter your last name.">
                                    <p class="help-block text-danger"></p>
                                </div>
                                <div class="form-group">
                                    <input type="email" class="form-control" placeholder="Your company *" id="company" required data-validation-required-message="Please enter your company.">
                                    <p class="help-block text-danger"></p>
                                </div>
                                <div class="form-group">
                                    <button type="submit" class="btn btn-xl">Send Message</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

        </section>       
           
        <footer>
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <p class="copyright text-muted small">Copyright &copy; Gearev 2015 All Rights Reserved</p>
                    </div>
                </div>
            </div>
        </footer> 
        </div>
    </body>
    
        <!-- Contact Form JavaScript -->
    <script src="js/jqBootstrapValidation.js"></script>
    <script src="js/contact_me.js"></script>
